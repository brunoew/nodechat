  <div class="row" id="auth">
    <div class="twelve columns panel">
      <form action="">
        <div class="row">
          <div class="five columns">
            <label for="nome">Seu nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Seu nome">
          </div>

          <div class="five columns">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required placeholder="email@email.com">
          </div>

          <div class="two columns end">
              <label for="">&nbsp;</label>
              <input type="submit" class="button small" value="Entrar">
          </div>
        </div> 
      </form>
    </div>
  </div>



  <div class="row twelve columns" id="chat" style="display:none;">
  

    <div class="row panel ">

        <!-- Area das mensagens -->
        <div class="ten columns panel areaAuto radius white" id="msgArea">
          <ul class="messagesOne"></ul>
        </div>

        <!-- Area dos usuarios -->
        <div class="two columns panel end areaAuto callout" id="userArea">
          <ul class="list">
          </ul>
        </div>

    </div>


    <div class="row panel">
      <form action="">
        <div class="row">
            <input type="text" name="msg" id="msg" placeholder="Digite sua mensagem...">
        </div>

        <div class="row">
            <input type="submit" value="Enviar..." class="button" >
        </div>
      </form>
    </div>



  </div>
